{% extends "game/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card p-4" style="width: 100%; max-width: 400px; background-color: #343434; border: none;">
        <h3 class="card-title text-center mb-4" style="color: #ecf0f1;">Login</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" style="color: #ecf0f1;">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" style="color: #ecf0f1;">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <p class="mt-3 text-center" style="color: #ecf0f1;">Don't have an account? <a href="{% url 'register' %}" style="color: #1abc9c;">Register</a></p>
        </form>
    </div>
</div>
{% endblock %}
